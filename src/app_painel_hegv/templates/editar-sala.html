{% extends 'base-cc.html' %}
{% block content %}

<div class="container mt-4">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Editar Sala {{ sala.nome }}</h5>
      <a href="/salascc/" class="btn btn-secondary btn-sm">Voltar</a>
    </div>
    <div class="card-body">

      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Status</label>
          <select name="status" class="form-select">
            <option value="disponivel" {% if sala.status == 'disponivel' %}selected{% endif %}>Disponível</option>
            <option value="cirurgia" {% if sala.status == 'cirurgia' %}selected{% endif %}>Em Cirurgia</option>
            <option value="higienizacao" {% if sala.status == 'higienizacao' %}selected{% endif %}>Em Higienização</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Especialidade</label>
          <input type="text" name="especialidade" class="form-control" value="{{ sala.especialidade }}">
        </div>

        <div class="mb-3">
          <label class="form-label">Hora de Início</label>
          <input type="datetime-local" name="hora_inicio" class="form-control" value="{{ sala.hora_inicio|time:'H:i' }}">
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/salascc/" class="btn btn-secondary">Cancelar</a>
      </form>

    </div>
  </div>
</div>

{% endblock %}
